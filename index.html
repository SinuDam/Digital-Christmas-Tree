<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Christmas Tree</title>

  <style>
    :root {
      --bg: #081426;
      --snow: #eef6ff;
      --tree: #0b6b2b;
      --accent: #ffd166;
      --garland: #b71c1c;

      --padding: 24px;
      --tree-width: 320px;

      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: radial-gradient(
        1200px 600px at 10% 10%,
        #0d2746 0%,
        var(--bg) 35%
      );
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--padding);
    }

    .card {
      width: min(880px, 100%);
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.03),
        rgba(0,0,0,0.05)
      );
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(3,12,30,0.6);
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    p {
      margin: 0;
      opacity: 0.9;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: inherit;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .stage {
      width: var(--tree-width);
      height: 520px;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .snow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .flake {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--snow);
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(620px);
        opacity: 0.1;
      }
    }
    
    .tree {
      position: relative;
      width: 260px;
      transform-origin: center bottom;
      animation: sway 6s ease-in-out infinite;
    }

    .layer {
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 120px solid var(--tree);
      margin-bottom: -30px;
    }

    .layer:nth-child(1) {
      border-left-width: 140px;
      border-right-width: 140px;
      border-bottom-width: 160px;
    }

    .layer:nth-child(2) {
      border-bottom-width: 140px;
    }

    .layer:nth-child(3) {
      border-bottom-width: 110px;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-0.8deg); }
      50% { transform: rotate(0.8deg); }
    }

    .trunk {
      width: 46px;
      height: 56px;
      background: #6b3b21;
      border-radius: 6px;
      margin: 4px auto 0;
    }

    .star {
      position: absolute;
      top: -36px;
      left: 50%;
      transform: translateX(-50%);
    }

    .light {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 1; }
    }

    .orn {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      animation: floatY 4s ease-in-out infinite;
    }

    @keyframes floatY {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    
    @media (max-width: 700px) {
      .card {
        flex-direction: column;
      }
    }

    .note {
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="left">
      <h1>Animated Christmas Tree</h1>
      <p>A simple festive tree made with HTML, CSS and JavaScript.</p>

      <div class="controls">
        <button id="toggleSnow">Toggle Snow</button>
        <button id="toggleLights">Toggle Lights</button>
      </div>

      <p class="note">
        Save this file as <code>christmas-tree.html</code> and open it in a browser.
      </p>
    </div>

    <div class="stage" id="stage">
      <div class="snow" id="snow"></div>

      <div class="tree">
        <div class="star">‚≠ê</div>

        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>

        <div class="trunk"></div>

        <!-- Lights -->
        <div class="light" style="left:40%; top:55%; background:#ffd166"></div>
        <div class="light" style="left:60%; top:50%; background:#ff5d8f"></div>

        <!-- Ornaments -->
        <div class="orn" style="left:50%; top:45%; background:#e76f51"></div>
      </div>
    </div>
  </div>

  <script>
    const snow = document.getElementById("snow");
    let snowEnabled = true;

    function createSnowflake() {
      const flake = document.createElement("div");
      flake.className = "flake";
      flake.style.left = Math.random() * 100 + "%";
      flake.style.animationDuration = (6 + Math.random() * 6) + "s";
      snow.appendChild(flake);
    }

    for (let i = 0; i < 25; i++) {
      createSnowflake();
    }

    document.getElementById("toggleSnow").onclick = () => {
      snowEnabled = !snowEnabled;
      snow.style.display = snowEnabled ? "block" : "none";
    };

    let lightsOn = true;
    document.getElementById("toggleLights").onclick = () => {
      lightsOn = !lightsOn;
      document.querySelectorAll(".light").forEach(light => {
        light.style.animationPlayState = lightsOn ? "running" : "paused";
      });
    };
  </script>

</body>
</html>
